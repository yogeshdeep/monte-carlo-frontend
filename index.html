<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monte Carlo Simulation Web</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Monte Carlo Simulation</h1>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">History Years</label>
        <input type="number" id="history_years" class="form-control" value="5">
      </div>
      <div class="mb-3">
        <label class="form-label">Drift Adjustment (%)</label>
        <input type="number" id="drift_adjust" class="form-control" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Simulation Horizons (comma-separated)</label>
        <input type="text" id="simulation_horizons" class="form-control" value="1,3,5,10">
      </div>
      <div class="mb-3">
        <label class="form-label">Index Symbol (e.g. SPY)</label>
        <input type="text" id="index_symbol" class="form-control" value="SPY">
      </div>
      <div class="mb-3">
        <label class="form-label">Simulation Type</label>
        <select id="simulation_type" class="form-select">
          <option value="GBM">GBM</option>
          <option value="HMM">HMM</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rebased">
        <label class="form-check-label" for="rebased">Rebased to 100,000</label>
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Simulations</label>
        <input type="number" id="num_simulations" class="form-control" value="10000">
      </div>
      <button id="runButton" class="btn btn-primary w-100">Run Simulation</button>
    </div>

    <div id="results" class="mt-4">
      <!-- Results will appear here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
